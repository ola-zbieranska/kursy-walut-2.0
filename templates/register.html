<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="min-width: 400px;">
        <h3 class="mb-4 text-center">📝 Rejestracja</h3>

        <!-- Komunikaty flash (np. użytkownik już istnieje) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zamknij"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="accept" class="form-check-input" required>
                <label for="accept" class="form-check-label">
                    Akceptuję <a href="#">politykę prywatności</a>
                </label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Zarejestruj się</button>
            </div>
        </form>

        <p class="mt-3 text-center">Masz już konto? <a href="/login">Zaloguj się</a></p>
    </div>

    <!-- Bootstrap JS do zamykania alertów -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
